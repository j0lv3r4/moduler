<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Moduler.js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="_popup">
    <h3>Hello World!</h3>

    <ul class="buttons">
      <li class="button"><a class="button-yes" href="#">Acept</a></li>
      <li class="button"><a class="button-no" href="#">Cancel</a></li>
    </ul>

    <a class="button-close" href="#"><i class="fa fa-times"></i></a>
  </div>
  
  <header>
    <h1>Moduler.js - A simple dialog window library</h1>
  </header>

  <main>
    <a class="trigger" href="#">Show popup</a>
  </main>

<script src="js/Moduler.js"></script>
<script>
var d = document, 
  popup = d.getElementsByClassName('_popup')[0],
  closeButton = d.getElementsByClassName('button-close')[0],
  triggerButton = d.getElementsByClassName('trigger')[0];

Moduler.init({
  trigger: triggerButton, // link that will trigger the popup 
  popup: popup, // popup that is hidden and you want to popup
  closeButton: closeButton // link that will hide everything
});
</script>
